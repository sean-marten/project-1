        </p>
      </div>
      <div class="row align-items-start h-50">

            placeholder="Actor/Actress name"

          />
          <div class="input-group-append">
            <button
              class="btn btn-md btn-secondary m-0 px-3 input-btn search"
              type="button"
              id="MaterialButton-addon2"
            >
              Search
            </button>
          </div>
        </div>
        <div class="col-lg-6 col-xs-6">
          <div class="card bio"></div>
        </div>
      </div>
