<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/reset.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Material Design Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Actor Search</title>
  </head>
  <body>
    <img
      class="background-image"
      src="./assets/pictures/movie-background.jpg"
      alt="Movie background"
    />
    <div class="container">
      <div class="row">
        <div class="md-form input-group mb-3 col-lg-4 col-xs-6">
          <input
            type="text"
            class="form-control input-btn input"
            placeholder="Actor/Actress name"
            aria-label="Actor/Actress name"
            aria-describedby="MaterialButton-addon2"
          />
          <div class="input-group-append">
            <button
              class="btn btn-md btn-secondary m-0 px-3 input-btn"
              type="button"
              id="MaterialButton-addon2"
            >
              Search
            </button>
          </div>
        </div>
        <div class="col-lg-2"></div>
        <!-- Grid column -->
        <div class="col-lg-6 col-xs-6">
          <!--Card-->
          <div class="card">
            <!--Card image-->
            <div class="view">
              <img src="" class="card-img-top" alt="Actor image" />
              <a href="#">
                <div class="mask rgba-white-slight"></div>
              </a>
            </div>
            <!--Card content-->
            <div class="card-body">
              <!--Title-->
              <h4 class="card-title">Actor Name</h4>
              <!--Text-->
              <p class="card-text">Actor birthday</p>
              <p class="card-text">Birthplace</p>
              <p class="card-text">Known for department</p>
            </div>
          </div>
          <!--/.Card-->
        </div>
      </div>
    </div>
    <!-- JQuery -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <!-- Bootstrap tooltips -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"
    ></script>
    <!-- Bootstrap core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"
    ></script>
    <!-- MDB core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"
    ></script>
  </body>
</html>
