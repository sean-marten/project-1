<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Material Design Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Actor Search</title>
  </head>

  <body>
    <img
      class="background-image"
      src="./assets/pictures/movie-background.jpg"
      alt="Movie background"
    />
    <!--MDB BootStrap Navbar -->
    <nav
      class="mb-1 navbar navbar-expand-sm navbar-dark secondary-color cyan darken-3 sticky-top"
    >
      <a class="navbar-brand" href="#">Actor Search</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent-555"
        aria-controls="navbarSupportedContent-555"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent-555">
        <ul class="navbar-nav mr-auto text-dark">
          <li class="nav-item">
            <a class="nav-link" href="#">About </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Feedback</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>
    <!--/.Navbar -->
    <div class="container">
      <div class="row align-items-end justify-content-center text-center intro">
        <h2 class="col-8 justify-content-center">
          Welcome to Project X.
        </h2>
        <p class="col-8">
          This is a one stop shop for you to be able to find out everything you
          need to know about your favorite actor. Try searching your favorite
          actor below.
        </p>
      </div>
      <div class="row">
        <div class="container col-xl-3 col-lg-4 col-md-5 col-sm-6">
          <div class="row">
            <div class="md-form input-group">
              <input
                type="text"
                class="form-control input-btn input"
                placeholder="Actor name"
                aria-label="Actor name"
                aria-describedby="MaterialButton-addon2"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-md btn-secondary m-0 px-3 input-btn search"
                  type="button"
                  id="MaterialButton-addon2"
                >
                  Search
                </button>
              </div>
            </div>
          </div>
          <div class="row ">
            <div class="md-form input-group ">
              <select class="browser-default custom-select numOfMovies">
                <option selected value="0"># of movies to display</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="4">Four</option>
                <option value="5">Five</option>
                <option value="6">Six</option>
                <option value="7">Seven</option>
                <option value="8">Eight</option>
                <option value="9">Nine</option>
                <option value="10">Ten</option>
              </select>
            </div>
            <div class ="numOfMoviesError">
            </div>
          </div>
        </div>
        <div class="bio-container">
          <div class="card bio"></div>
        </div>
      </div>
    </div>
    <div class="container">
      <h4 class="text-center py-4 mostPopular"></h4>
      <div class="row topRated"></div>
    </div>
    <!--Footer-->
    <footer id="site-footer" class="container text-center font-dark">
      <p>
        &copy; ProjectX 2020:<a href="#" target="_blank"> ActorSearch.com </a>
      </p>
    </footer>

    <!-- JQuery -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <!-- Bootstrap tooltips -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"
    ></script>
    <!-- Bootstrap core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"
    ></script>
    <!-- MDB core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
