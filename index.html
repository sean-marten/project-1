<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Material Design Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Actor Search</title>
  </head>

  <body>
    <img
      class="background-image"
      src="./assets/pictures/movie-background.jpg"
      alt="Movie background"
    />
    <div class="container">
      <div
        class="row align-items-end justify-content-center text-center intro"
      >
        <h2 class="col-8">
          Welcome to Project X.
        </h2>
        <p class="col-8">
          This is a one stop shop for you to be able to find out everything you
          need to know about your favorite actor. Try searching your favorite
          actor below.
        </p>
      </div>
      <div class="row align-items-start justify-content-center">
        <div class="md-form input-group col-xl-3 col-lg-4 col-md-5 col-sm-6">
          <input
            type="text"
            class="form-control input-btn input"
            placeholder="Actor name"
            aria-label="Actor name"
            aria-describedby="MaterialButton-addon2"
          />
          <div class="input-group-append">
            <button
              class="btn btn-md btn-secondary m-0 px-3 input-btn search"
              type="button"
              id="MaterialButton-addon2"
            >
              Search
            </button>
          </div>
        </div>
        <div class="bio-container">
          <div class="card bio"></div>
        </div>
      </div>
    </div>
    <div class="container">
      <h4 class="text-center py-4">Most Popular Movies</h4>
      <div class="row topRated"></div>
    </div>
    <!--Footer-->
    <footer class="container">
      <p>&copy; Projectx 2020</p>
    </footer>

    <!-- JQuery -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <!-- Bootstrap tooltips -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"
    ></script>
    <!-- Bootstrap core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"
    ></script>
    <!-- MDB core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
